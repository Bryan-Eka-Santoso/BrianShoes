    <link rel="stylesheet" href="assets/style.css">
    <link rel="icon" type="image/x-icon" href="assets/img/logo-circle.png">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <hr>
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">BrianShoes</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav m-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="index.html"><i class="bi bi-house"></i> Home</a>
          </li>

            <a class="nav-link" href="about.html"><i class="bi bi-building-fill"></i> About Us</a>

              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">

              <li><a class="dropdown-item" href="category/shoes/shoes.html">Shoes</a></li>

      <section id="login">
          <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <div class="card my-4">
                        <div class="card-header p-3">
                            <h3>Login</h3>
                        </div>
                        <div class="card-body p-3">
                            <label for="email">Email <span class="text-danger">*</span></label>
                            <input type="text" class="form-control my-2" placeholder="Enter your email address">
                            <label for="password">Password <span class="text-danger">*</span></label>
                            <input type="text" class="form-control my-2" placeholder="Enter your password">

                            <div class="d-grid gap-2 mt-3">
                              <a href="index.html" class="btn btn-login fw-bold my-1">Login</a>
                              <a href="#" class="text-center my-1" data-bs-toggle="modal" data-bs-target="#fpass">Forgot your password?</a>
                        </div>
                      </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card my-4">
                        <div class="card-header p-3">
                            <h3>Create Account</h3>
                        </div>
                        <div class="card-body p-3">
                            <label for="name">Name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control my-2" placeholder="Enter your name">
                            <label for="birth">Date of Birth <span class="text-danger">*</span></label>
                            <input type="date" class="form-control my-2">
                            <label for="phone">Phone Number <span class="text-danger">*</span></label>
                            <div class="input-group my-2">
                                <span class="input-group-text">62</span>
                                <input type="tel" class="form-control">
                            </div>
                            <label for="email">Email <span class="text-danger">*</span></label>
                            <input type="text" class="form-control my-2" placeholder="Enter your email address">
                            <label for="password">Password <span class="text-danger">*</span></label>
                            <input type="text" class="form-control my-2" placeholder="Enter your password">
                            <div class="d-grid gap-2 mt-3">
                            <a href="index.html" class="btn btn-login fw-bold">Register</a>
                        </div>
                    </div>
                </div>
            </div>
          </div>
      </section>
        <!-- Fpass Modal -->
        <div class="modal fade" id="fpass" tabindex="-1" aria-labelledby="fpass" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5 fw-bold" id="fpass">Send your email account</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <label for="email">Email <span class="text-danger">*</span></label>
                <input type="email" class="form-control my-2" placeholder="Enter your email address">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-login" data-bs-dismiss="modal">Submit</button>
              </div>
            </div>
          </div>
        </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <script src="assets/script.js"></script>
